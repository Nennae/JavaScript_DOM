<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Min To Do List</h1>
    <div id="content">
        <div class="uppgift" data-number="1">
        <input type="text" name="todo" id="todo">
        <button id="addTodo">Add</button>
        <ul id="todoList"></ul>
        <div class="uppgift" data-number="2">
            <input type="number" name="mathNumber" id="tal1">
            <input type="number" name="mathNumber" id="tal2">
            <div id="result"></div>
            <button id="additionButton">+</button>
            <button id="multiplicationButton">*</button>
            <button id="subtractionButton">-</button>
    </div>
    <div class="uppgift" data-number="3">
        <input type="number" name="" id="coloredNumber">
        <button ></button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
